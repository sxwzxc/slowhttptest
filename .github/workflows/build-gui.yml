name: Build GUI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: slowhttptest-gui-linux-x86_64
            binary: slowhttptest-gui

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: slowhttptest-gui-macos-x86_64
            binary: slowhttptest-gui

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: slowhttptest-gui-macos-arm64
            binary: slowhttptest-gui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('gui/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev \
            libgl1-mesa-dev libxcb-render0-dev libxcb-shape0-dev \
            libxcb-xfixes0-dev libxkbcommon-dev libfontconfig1-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew list openssl@3 &>/dev/null || brew install openssl@3
          OPENSSL_PREFIX=$(brew --prefix openssl@3)
          echo "LDFLAGS=-L${OPENSSL_PREFIX}/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I${OPENSSL_PREFIX}/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=${OPENSSL_PREFIX}/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build release binary
        working-directory: gui
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp gui/target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          tar -czf dist/${{ matrix.artifact_name }}.tar.gz -C dist ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.tar.gz

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.artifact_name }}.tar.gz
