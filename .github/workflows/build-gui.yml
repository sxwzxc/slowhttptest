name: Build GUI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: slowhttptest-gui-linux-x86_64
            binary: slowhttptest-gui
            build_slowhttptest: true

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: slowhttptest-gui-windows-x86_64
            binary: slowhttptest-gui.exe
            build_slowhttptest: false

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: slowhttptest-gui-macos-x86_64
            binary: slowhttptest-gui
            build_slowhttptest: false

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: slowhttptest-gui-macos-arm64
            binary: slowhttptest-gui
            build_slowhttptest: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('gui/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxcb-render0-dev libxcb-shape0-dev \
            libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libfontconfig1-dev \
            autoconf automake g++

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: brew install openssl autoconf automake

      - name: Build slowhttptest
        if: matrix.build_slowhttptest
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            OPENSSL_PREFIX=$(brew --prefix openssl)
            ./configure LDFLAGS="-L${OPENSSL_PREFIX}/lib" CPPFLAGS="-I${OPENSSL_PREFIX}/include"
          else
            ./configure
          fi
          make -C src slowhttptest

      - name: Build release binary
        working-directory: gui
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp gui/target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          if [ "${{ matrix.build_slowhttptest }}" = "true" ] && [ -f "src/slowhttptest" ]; then
            cp src/slowhttptest dist/
            tar -czf dist/${{ matrix.artifact_name }}.tar.gz -C dist ${{ matrix.binary }} slowhttptest
          else
            tar -czf dist/${{ matrix.artifact_name }}.tar.gz -C dist ${{ matrix.binary }}
          fi

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "gui/target/${{ matrix.target }}/release/${{ matrix.binary }}" dist/
          Compress-Archive -Path "dist/${{ matrix.binary }}" -DestinationPath "dist/${{ matrix.artifact_name }}.zip"

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ matrix.artifact_name }}.tar.gz
            dist/${{ matrix.artifact_name }}.zip
